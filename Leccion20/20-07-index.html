<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8"> 
    <title>Ejemplo DOM con Javascript</title>

    <!--Creamos una clase CSS que dara color azul a elementos del cocumento HTML-->
    <style>
        .azul{color: blue;}
    </style>     



</head>
<body>
    <h1 class='azul'>Ejemplo DOM con JavaScript</h1> 
    <p class='azul'>Saludos!</p>
    <p class='azul'>Otro parrafo</p>    

    <script> 
    
        let elementos = document.querySelectorAll('p.azul');
        //Aca nos mostrara cuantos elementos del tipo p del HTML tiene aplicado la clase 'azul'; (p.azul).

        console.log(`Nº de elementos: ${elementos.length}`);

       /* Sintaxis clasica "for"; pero tambien podemos reemplazarla por la otra "for of" que es mas pro. Comentamos esta

        for(let i=0; i<elementos.length; i++)
        {
            console.log(`i:${i} - ${elementos[i].innerHTML}`);
        }

        */

        //Creamos un ciclo for + creamos una variable (elemento) que va a alojar cada valor de elementos + of y el arreglo que queremos iterar.

        for (let elemento of elementos)
        {
            console.log(`Elemento: ${elemento.innerHTML}`);
        }

    </script>

</body>
</html>
