<!DOCTYPE html>
<html >
<head>

    <meta charset="UTF-8"> 
    <title>Manejo DOM con Javascript</title>

</head>

<body>  
    <h1 id='titulo'>Manejo DOM con Javascript</h1>

    <button onclick="mostrar()">Mostrar</button>

    </br>
        <script>

            function mostrar()
            {
                //document.getElementById('titulo').innerHTML = 'Nuevo titulo';
                document.getElementById('titulo').innerHTML += '</br> Nuevo titulo';
            }

            //esta es la funcion que ejecuta el evento del boton onclick, cambiando el titulo. Ahora para concatenar ambos valores de h1, simplemento agregamos un signo + al aldo del =. Comentamos anterior y dejamos el del ultimo ej.

        </script>
</body>

</html>
