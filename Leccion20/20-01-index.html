-----------------------------------------------------------------------------------------

(1*)Etiqueta "script", dentro de ella realizamos ejecuciones JS. Podemos crear otro documento JS aparte y hacer el llamado solamente, pero para el ejemplo.

(2*) El "script" se recomienda siempre estar antes de cerrar el /body para que afecte o pueda afectar a cualquier elemento del HTML sin dejar a ninguno por fuera, para que queden todos por arriba. Esto es porque si queremos acceder a algun elemento que esta debajo de un script y el script quiere hacer alguna accion con el, esto no funcionara por que el llamado esta antes de creado el elemento.

(3*) ID significa; identificador.

(4*) Metodo para acceder al DOM de HTLM, a los elementos. Hay otros metodos que veremos mas adelante, ej  document.getElementById('cabecero'). Pero esto devuelve todo el objeto entero, ya que cada el body/h1/p son objetos, pero no nos devuelve el texto que contiene "cabecero", osea Ejemplo DOM con JavaScript. Para hacer el llamado y obtener el valor usamos el metodo .innerHTML;. INNER significa, INTERNO.

(*5) Podemos declarar .innerHTML en la declaracion del document, o sino tambien dentro del metodo de la impresion.
(i) Recordamos: 

-->

<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8"> <!--Este meta permitira reconocer los acentos, lo dejamos. -->
    <title>Ejemplo DOM con Javascript</title>
</head>
<body>
    <h1 id='cabecero'>Ejemplo DOM con JavaScript</h1> <!--(*3)-->
    <p id='parrafo'>Saludos!</p>  

    <script> //(1*) (2*)

    //Para traer el valor contenido en cada etiqueta, creamos unavariable que alojara el valor, luego usamos document.getElementById para accerder al ID y luego el nombre del ID + la propiedad que extraera el valor contenido (.innerHTML).
        let cabecero = document.getElementById('cabecero');//(*4)(*5 asi o) let cabecero = document.getElementById('cabecero').innerHTML; y en la impresion como se ve.

        let parrafo = document.getElementById('parrafo');

        //console.log('Valor cabecero: ' +cabecero.innerHTML); Podemos imprimir asi o bien aplicando Template Literals, del cual cambiaremos cara impresion.

        console.log(`Valor cabecero: ${cabecero.innerHTML}`);
        console.log(`Valor parrafo: ${parrafo.innerHTML}`);
        console.log('Saludos desde Javascript');

        //Modificamos el valor del parrafo, de esta manera. Lo comentamos para seguir con demas aplicaciones 

            //  parrafo.innerHTML = 'Nuevo valor del párrafo';
            //  cabecero.innerHTML = 'Nuevo Cabecero';

        

    </script>

</body>
</html>
