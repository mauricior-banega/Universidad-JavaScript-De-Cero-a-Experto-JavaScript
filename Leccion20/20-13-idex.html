Video 13) Cambio de Estilo CSS con JavaScript

-Lo que haremos es mediante un boton con evento onclick, cambiar el color de h1 a azul. Osea, modificar el CSS del documento, mediante el uso de la propiedad style (css) + .color (una de las propiedades de css).

<!DOCTYPE html>
<html >
<head>

    <meta charset="UTF-8"> 
    <title>Manejo DOM con Javascript</title>

</head>

<body>  
    <h1 id='titulo'>Manejo DOM con Javascript</h1>

    <button onclick="mostrar()">Mostrar</button>

    </br>
    
        <script>

            function mostrar()
            {
                document.getElementById('titulo').style.color = 'blue';
            }
        </script>
</body>

</html>
