(2*) - Creamos el formulario <form, asignamos un identificador "forma". Dentro del creamos una caja div que contendra una clase del tipo Boostrap (de palabra reservada) de nombre: mb-3 (siglas del ingles "margin bottom) donde 3 indicaria el margen que tendra la ubicacion grafica de este div, para que no queden juntos nuestros elementos. Sin necesidad de usar </br, osea saltos de linea en el documento para que se vea ordenado.

    Adjunto link de Boostrap con la guia de espacios: 
    https://getbootstrap.com/docs/5.0/utilities/spacing/
    

(3*) - El elemento es del type "number", esto significa que solo admitira numeros solamente, a diferencia de los que vimos que eran del tipo "text" que admitian texto y numeros. Ademas, se asigna a una clase 'form-control' (codigo Boostrap reservado) que hace que el imput sea mas pro graficamente (esquinas redondeadas de la caja, con contorno celeste al seleccionar el input). Un placeholder que mostrara en clarito, aclarando lo que debe de ingresarse dentro de ese input.

<!doctype html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">

    <title>Aplicación Calculadora</title>
  </head>
  <body>

    <div class='container'>
    <h1>Aplicación Calculadora</h1>
    
    <form id='forma'> <!-- Formulario -->
        
        
        <div class='mb-3'><!-- (2*)-->
            <label for='operandoA'>Operando A</label>
            <input type="number" class='form-control' placeholder="Escribe operando A" id='operandoA'/> <!-- (3*)-->
        </div>

        <div class='mb-3'>
            <label for='operandoB'>Operando B</label>
            <input type="number" class='form-control' placeholder="Escribe operando B" id='operandoB'/> 
        </div>

    </form>

        <!-- Boton Sumar sin "submit"-->

        <button class='btn btn-primary mb-3' onclick='sumar()'>Sumar</button> <!-- (4*)-->

        <!-- Caja DIV "vacia" que mostrara posteriormente el resultado.-->

        <div id='resultado'></div>   



    </div>
    <!-- Llamado a los script Javascript de Boostrap - Opcion 1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Llamado a nuestro script Javascript -->
    <script src='js/app.js'></script>


  </body>
</html>
